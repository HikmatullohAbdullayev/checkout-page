<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Product</title>
</head>

<body>
    <!-- =====PRODUCT-1-START====== -->
    <div class="container">
        <div class="product_1">
            <div class="img_block">
                <img  class="img" src="./img/product-2.jpg" alt="product">

            </div>
            <div class="content">
                <h2 class="product_name">
                    Vintage Backbag
                </h2>
                <div class="pricing">
                    <p class="product_sale">$149.99</p>
                    <p class="product_pricig">$94.99</p>
                </div>
                <div class="product_control">
                    <button class="product_minus">-</button>
                    <p class="product_number">00 </p>
                    <button class="product_plus">+</button>
                </div>
            </div>
        </div>

        

      
        <div class="content_text">
            <span class="line" ></span>
            <div class="shipping_block">
                <p class="shipping">Shipping</p>
                <p class="shipping_price">$19</p>
            </div>
            <span class="line" ></span>
            <div class="total_block">
                <p class="total"> Total</p>
                <p class="total_price ">00  </p>
            </div>
        </div>



    </div>


    <script src="./main.js"></script>
</body>

</html>
